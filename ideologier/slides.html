<script>
var all;
var pct;

var answered = false;
// Load billeder :
var images = new Array();
var photolinks = new Array();
var score = 0;
var data_Array = [
    [('pics/kons.jpg'), ('kons'), ('Søren Pape er formand for det konservative folkeparti'),('konservative.dk')],
    [('pics/kons_1.jpg'), ('kons'), ('Mest konservatisme: Tøjstilen er klassisk borgerlig.'),('colourbox.dk')],
    [('pics/kons_2.jpg'), ('kons'), ('Konservatisme: Kostskolerne kan være bærere af traditionelle konservative dyder.'),('colourbox.dk')],
    [('pics/kons_3.jpg'), ('kons'), ('Konservatisme: Kongehuset er en institution der samler befolkningen.'),('colourbox.dk')],
    [('pics/kons_4.jpg'), ('kons'), ('Mest konservatisme: Et stærkt forsvar har altid været en vigtig institution til bevarelse af nationen.'),('colourbox.dk')],
    [('pics/kons_5.jpg'), ('kons'), ('Konservatisme: En traditionel konservativ højborg.'),('colourbox.dk')],
    [('pics/kons_6.jpg'), ('kons'), ('Konservatisme: Billedet udtrykker klassiske konservative værdier.'),('vucdigital.dk')],
    [('pics/lib.jpg'), ('lib'), ('Venstres formand Lars Løkke Rasmussen'),('venstre.dk')],
    [('pics/lib_1.jpg'), ('kons'), ('Konservatisme: Godsejerne har traditionelt stemt på det Konservative Folkeparti.'),('colourbox.dk')],
    [('pics/lib_3.jpg'), ('lib'), ('Liberalisme: Færre regler betyder mere frihed for individet. '),('colourbox.dk')],
    [('pics/lib_4.jpg'), ('lib'), ('Liberalisme: Landmanden er en typisk repræsentant for det frie erhverv.'),('colourbox.dk')],
    [('pics/lib_5.jpg'), ('lib'), ('Liberalisme: Flere privathospitaler øger konkurrencen og det frie valg.'),('colourbox.dk')],
    [('pics/lib_6.jpg'), ('lib'), ('Liberalisme: De liberale partier står stærkest i Jylland – bl.a i Herning.'),('colourbox.dk')],
    [('pics/lib_7.jpg'), ('lib'), ('Liberalisme: Privatbilismen er en liberalistisk mærkesag. Flere motorveje øger den individuelle bevægelsesfrihed.'),('colourbox.dk')],
    [('pics/soc.jpg'), ('soc'), ('Socialisme: Pia Olsen Dyhr er formand for Socialistisk Folkeparti'),('sf.dk')],
    [('pics/soc_1.jpg'), ('soc'), ('Socialisme: Oprindelig var vedvarende energi en socialistisk mærkesag.  Men i dag er de fleste partier/vælgere tilhængere af vedvarende energi'),('colourbox.dk')],
    [('pics/soc_2.jpg'), ('soc'), ('Socialisme: At styrke den kollektive trafik vil bl.a. øge mobiliteten for dem der ikke har en bil.'),('colourbox.dk')],
    [('pics/soc_3.jpg'), ('soc'), ('Socialisme: De fleste socialister er imod brugerbetaling'),('vucdigital.dk')],
    [('pics/soc_4.jpg'), ('soc'), ('Socialisme: Socialister mener, at goderne skal fordeles retfærdigt.'),('colourbox.dk')],
    [('pics/soc_5.jpg'), ('soc'), ('Socialisme: Arbejdere markerer arbejdernes internationale kampdag. En del arbejdere er i dag blevet mere borgerlige.'),('colourbox.dk')],
    [('pics/soc_6.jpg'), ('soc'), ('Socialisme: (Mere) lighed er et vigtigt mål.'),('colourbox.dk')],
    [('pics/soc_7.jpg'), ('soc'), ('Socialisme: Det røde flag og den knyttede arbejderhånd er symbolet på den solidariske kamp for mere lighed og retfærdighed.'),('colourbox.dk')],
    [('pics/soc_8.jpg'), ('soc'), ('Socialisme: Ungdomshuset og dets idealer har især opbakning fra socialister.'),('colourbox.dk')],
    [('pics/soc99.jpg'), ('soc'), ('Socialisme: I denne bydel har ca. 2/3 af vælgerne et socialistisk udgangspunkt'),('colourbox.dk')]
];
//var values = ['kons', 'lib', 'soc'];
data_Array.sort(function() {
    return 0.5 - Math.random()
});


//skub billeder til images Array:

for (var i = 0; i < data_Array.length; i++) {
    images.push(data_Array[i][0]); 
    }
//alert(images);

document.getElementById("imgBundle").innerHTML = '<div id = "none" class = "none">' + document.getElementById("imgBundle").innerHTML + '</div>';

$(images).each(function() {
    
    var image = $('<img />').attr('src', this).appendTo('.none');
    console.log(this);
});
// get value from radioBtns:

var radiosvar = document.getElementsByName("parti");
document.getElementById("top").innerHTML = "<p>[1 / " + data_Array.length + "] Din score: 0%</p>";
//document.getElementById("billedtekst").innerHTML = "<p>[1 / " + data_Array[runde][2] + "] Din score: 0%</p>";

// + score + " ud af " + all; // + images.length();

// lyt efter ændring i r_buttons:
$("input[name=parti]:radio").change(function() {
    //alert ("cahnge");
    var img = document.getElementsByTagName("img");

    if ($("#lib").attr("checked")) {
        $(img[runde]).css('border', 'solid 3px #8798a6');

    } else if ($("#soc").attr("checked")) {
        $(img[runde]).css('border', 'solid 3px #805751');

    } else if ($("#kons").attr("checked")) {
        $(img[runde]).css('border', 'solid 3px #6f8051');
    }



    //.innerHTML = "<p> farvel </p>";
    //alert (img[runde].innerHTML);

});
//Tween billeder ved klik på 'gæt knappen'

var runde = 0;
$("#billedtekst").html("Foto: www." + data_Array[runde][3]);

$('.popud').toggle();

//alert(runde + "," + values.length);
$(".btn1").click(function() {

    var mydiv = document.getElementsByTagName("img");

    var curr_width = mydiv[runde].width;
    //alert(curr_width);

    for (var i = 0; i < radiosvar.length; i++) {
        if (radiosvar[i].checked) {

            if (radiosvar[i].value == data_Array[runde][1]) {
                // hvis rigtigt svar:
                document.getElementById("popud").innerHTML = "Svaret er rigtigt! <br/>" + data_Array[runde][2] + "<br/>(Klik for at gå videre)";
                //alert ("runde op!");

                score++;
                //alert(data_Array[runde][2]);
            } else {

                document.getElementById("popud").innerHTML = "Det er desværre ikke rigtigt! <br/>" + data_Array[runde][2] + "<br/>(Klik for at gå videre)";

            }
            runde++;

            if (runde == 1) {
                $('.popud').toggle();

            }
            all = images.length;
            pct = Math.round((score / runde) * 100);
            document.getElementById("top").innerHTML = "<p>[" + (runde + 1) + " / " + data_Array.length + "] Din score: " + pct + "%</p>";

            radiosvar[i].checked = false;

            $(".none").animate({
                opacity: 0.30,
            });

            $(".popud").animate({
                opacity: 1,
            });

            $('#bund').toggle();

            $(".popud").click(function() {
                var width = $('#window').width();
                //alert (width);
                $(".popud").unbind("click");
                $("#billedtekst").html("Foto: " + data_Array[runde][3]);


                if (answered == false) {
                    answered = true;
                    //alert(runde);

                    if (runde < images.length - 1) {
                        $('#bund').toggle();

                        $(".popud").animate({
                            opacity: 0,
                        });

                        $(".none").animate({
                            opacity: 0.30,
                            left: "-=" + width + "px",
                        }, 500, function() {
                            answered = false;
                            $(".none").animate({
                                opacity: 1

                            });
                        });
                    } else {
                        document.getElementById("popud").innerHTML = "<p> Opgaven er færdig.<br/> Du havde <b>" + (score+1) + "</b> rigtige ud af <b>" + all + "</b> spørgsmål. Din samlede score er: " + pct + "% <br/> <p> Opgaven benytter billeder, som vi fortolker på en firkantet og karikeret facon. Virkeligheden kan sagtens være mere nuanceret. <br/> Men ved at opdele personer og figurer i bestemte kasser, er det muligt at tydeliggøre forskellige værdier og holdninger. </p><a href='javascript: window.location.reload()'>Klik her for at prøve igen</a>";
                    }
                }
            });
        }

    }

});

$('.instruction').append(instruction("Vælg den Ideologi, som passer bedst til de forskellige billeder i quizzen."));

$("#explanationwrapper").html(explanation("Billederne er en forsimplet fremstilling af kerneværdier, som hører til i hver af de tre ideologier. Socialismen ønsker at fremme lighed, liberalismen frihed og konservatismen vil bevare det bestående samfund."));
